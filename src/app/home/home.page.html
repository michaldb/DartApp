<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>Home</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Welcome {{authService ? authService.getDisplayName() : ''}}</ion-card-subtitle>
      <ion-card-title>To DartApp!</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-label class="ion-text-wrap">
        DartApp is a application where you can compete against a dart bot. You can start new games and monitor your statistics of your recent games. To get starten press the play button.
      </ion-label>
      <ion-button expand="block" class="ion-margin-vertical" [routerLink]="['/classicbot']">Play</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
</ion-footer>
